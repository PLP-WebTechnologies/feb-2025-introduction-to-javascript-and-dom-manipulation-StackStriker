<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="main-heading">Introduction to JavaScript</h1>
    </header>

    <main>
        <section>
            <p id="intro-text">Click the button to change.</p>
            <button onclick="changeText()">Change Text</button>
        </section>

        <section>
            <button onclick="addElement()">Add new message</button>
            <button onclick="removeElement()">Remove last message</button>
            <div id="message-container"></div>
        </section>
        <section>
            <h2>JavaScript Basics</h2>
            <p>JavaScript is a versatile programming language used for web development.</p>
        </section>
    </main>
    <script src="script2.js"></script>
</body>
</html>
